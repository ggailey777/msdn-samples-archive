<!DOCTYPE html>
<html>
    <head>

    <!-- todolist-cordova-dotnet references -->
    <!--<script src="services\mobileServices\settings\todolist-cordova-dotnet.js"></script>-->
        <meta charset='utf-8' />
        <title>Todo list: .NET backend + Cordova</title>
        <link rel='stylesheet' href='css/styles.css' />
        <meta name='viewport' content='width=device-width' />
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Microsoft Azure</h2>
                    <h1>Mobile Services</h1>

                    <form id='add-item'>
                        <button type='submit'>Add</button>
                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>
                    </form>
                </header>

                <ul id='todo-items'></ul>
                <p id='summary'>Loading...</p>
            </article>

            <footer>
                <a href='http://azure.microsoft.com/en-us/develop/mobile/'>
                    Learn more about Microsoft Azure Mobile Services
                </a>
                <ul id='errorlog'></ul>
            </footer>
        </div>

        <script src="cordova.js"></script> 
        <script src='scripts/jquery-2.0.1.min.js'></script>
        <script src='scripts/index.js'></script>
    </body>
</html>
